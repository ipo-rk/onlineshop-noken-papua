<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Preloader Centered</title>
    <style>
        /* Preloader full-screen overlay */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            /* Ganti warna latar sesuai kebutuhan */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #preloader-img {
            width: 100px;
            /* Atur ukuran sesuai kebutuhan */
            height: auto;
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <img src="assets/img/favicon.png" alt="Noken Papua" id="preloader-img">
    </div>

    <!-- Konten utama halaman -->
    <div>
        <h1>Halo Dunia!</h1>
        <p>Ini konten utama halaman.</p>
    </div>

</body>

</html>
