<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preloader Test</title>
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <img src="assets/img/favicon.png" alt="Noken Papua">
  </div>

  <h1>Halaman Utama</h1>

  <script>
    window.addEventListener('load', function () {
      const preloader = document.getElementById('preloader');
      preloader.style.display = 'none';
    });
  </script>
</body>
</html>
